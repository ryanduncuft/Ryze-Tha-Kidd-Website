<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="./css/custom.css" rel="stylesheet" />
    
    <title>Discography | Ryze Tha Kidd - Albums, EPs & Singles</title>

    <meta
        name="description"
        content="Discover Ryze Tha Kidd's complete discography. Stream all albums, EPs, singles, and music collaborations from the British rapper. Full release details and cover art included."
    />
    <meta
        name="keywords"
        content="Ryze Tha Kidd discography, albums, EPs, singles, music releases, collaborations"
    />
    <meta name="author" content="Ryze Tha Kidd" />
    <link rel="canonical" href="https://www.ryzethakidd.com/discography" /> 

    <meta property="og:type" content="music.discography" />
    <meta property="og:url" content="https://www.ryzethakidd.com/discography" />
    <meta property="og:title" content="Discography | Ryze Tha Kidd - All Albums, EPs & Singles" />
    <meta
        property="og:description"
        content="Explore the complete official discography of British Rapper Ryze Tha Kidd. Find all albums, EPs, and singles."
    />
    <meta property="og:image" content="https://www.ryzethakidd.com/images/me.jpg" />
    <meta property="og:locale" content="en_GB" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ryzethakidd" />
    <meta name="twitter:creator" content="@ryzethakidd" />
    <meta name="twitter:title" content="Ryze Tha Kidd Official Discography" />
    <meta
        name="twitter:description"
        content="All official releases, albums, EPs, and singles from British Rapper Ryze Tha Kidd."
    />
    <meta name="twitter:image" content="https://www.ryzethakidd.com/images/me.jpg" />

    <link rel="icon" href="/WebpageIcon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/WebpageIcon.png">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous"
    />

    <style>
        /* Page-specific helpers removed; use shared canvas */
    </style>

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "CollectionPage", 
            "name": "Ryze Tha Kidd Official Discography",
            "url": "https://www.ryzethakidd.com/discography",
            "description": "The official discography of British Rapper Ryze Tha Kidd, featuring all released albums, EPs, and singles.",
            "mainEntity": {
                "@type": "MusicGroup",
                "name": "Ryze Tha Kidd",
                "url": "https://www.ryzethakidd.com",
                "image": "https://www.ryzethakidd.com/images/me.jpg",
                "genre": ["Hip Hop", "Emo Rap", "Trap", "UK Rap"],
                "sameAs": [
                    "https://open.spotify.com/artist/2TOX7bcrnVTOe3hbzvdi0H?si=vA1eSYX_Qjiy5xtQpRYEOA",
                    "https://www.youtube.com/@RyzeThaKidd0",
                    "https://www.instagram.com/ryzethakidd/",
                    "https://soundcloud.com/ryzethakidd",
                    "https://twitter.com/ryzethakidd"
                ]
            }
        }
    </script>
</head>

<body>
    <canvas id="interactive-bg" aria-hidden="true"></canvas>

    <div id="navbar-container"></div>

    <div class="d-flex flex-column position-relative" style="min-height: 100vh;" id="main-content">
        <main class="flex-grow-1 container py-5 py-md-7 py-lg-8 w-100" aria-labelledby="discography-title">
            <header class="text-center mb-7 mb-md-9 mb-lg-10">
                <h1 id="discography-title" class="display-3 display-md-2 fw-black text-gradient lh-1 mb-4">
                    ARCHIVE // DISCOGRAPHY
                </h1>
                <p class="fs-5 text-muted fw-light mb-0">
                    All Official Releases from 2019 to Present
                </p>
            </header>

            <section class="discography-controls mb-7 mb-md-9 mb-lg-10" aria-label="Discography filtering and sorting">
                <div class="row g-4 g-md-5 mb-5 mb-md-6">
                    <div class="col-12">
                        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3" role="group" aria-label="Sort options">
                            <label for="sort-by" class="small text-muted fw-medium">Sort By:</label>
                            <select id="sort-by" name="sort-by" class="form-select form-select-sm" style="max-width: 250px;" aria-label="Sort discography releases">
                                <option value="date-desc">Release Date (Newest First)</option>
                                <option value="date-asc">Release Date (Oldest First)</option>
                                <option value="title-asc">Title (A-Z)</option>
                                <option value="artist-asc">Artist (A-Z)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row g-0">
                    <div class="col-12">
                        <div class="d-flex justify-content-center flex-wrap gap-2 gap-md-3 gap-lg-4" role="toolbar" aria-label="Filter releases by type">
                            <button class="filter-btn filter-btn-active" data-category="all" aria-pressed="true">
                                <i class="fas fa-compact-disc me-2"></i>All Releases
                            </button>
                            <button class="filter-btn filter-btn-inactive" data-category="album" aria-pressed="false">
                                <i class="fas fa-record-vinyl me-2"></i>Albums
                            </button>
                            <button class="filter-btn filter-btn-inactive" data-category="ep" aria-pressed="false">
                                <i class="fas fa-copy me-2"></i>EPs
                            </button>
                            <button class="filter-btn filter-btn-inactive" data-category="single" aria-pressed="false">
                                <i class="fas fa-music me-2"></i>Singles
                            </button>
                            <button class="filter-btn filter-btn-inactive" data-category="collab" aria-pressed="false">
                                <i class="fas fa-handshake me-2"></i>Collaborations
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="releases-section" aria-label="Music releases">
                <div
                    id="releases-grid"
                    class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4 g-md-5 g-lg-6"
                    role="region"
                    aria-live="polite"
                    aria-atomic="true"
                >
                </div>

                <div id="loading-state" class="text-center text-muted mt-8" aria-live="polite">
                    <i class="fas fa-compact-disc fa-spin fs-1 text-gradient"></i>
                    <p class="mt-4 fs-5">Accessing Music Archive...</p>
                </div>

                <div id="error-state" class="text-center text-danger mt-8 d-none" aria-live="assertive">
                    <p class="fs-5">
                        <strong>ERROR 404:</strong> Failed to retrieve discography data. Please check
                        connection.
                    </p>
                </div>

                <div id="no-releases-message" class="text-center text-muted mt-8 d-none" aria-live="polite">
                    <p class="fs-5">No releases found in this category.</p>
                </div>
            </section>
        </main>

        <div id="footer-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
