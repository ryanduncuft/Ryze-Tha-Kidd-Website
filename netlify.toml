# =========================================================================
# GLOBAL SETTINGS (Recommended for all projects)
# =========================================================================

# =========================================================================
# PRIMARY REDIRECT RULES (Prioritized 301 Permanent Redirects)
# =========================================================================

[[redirects]]
  # Rule 1: Redirect old Netlify subdomain to the canonical domain (For SEO migration)
  from = "https://ryzethakidd.netlify.app/*"
  to = "https://www.ryzethakidd.com/:splat"
  status = 301
  force = true

[[redirects]]
  # Rule 2: Redirect HTTP (all domains) to secure HTTPS (www.ryzethakidd.com)
  from = "http://*"
  to = "https://www.ryzethakidd.com/:splat"
  status = 301
  force = true

# ---
# =========================================================================
# REWRITE RULES (For clean URLs and functionality)
# =========================================================================

[[redirects]]
  # Rule 3: DISCOGRAPHY CLEAN URLs - Album/EP Pages
  # Rewrites clean URLs like /album/album-name to album.html with slug parameter
  from = "/album/:slug"
  to = "/album.html?slug=:slug"
  status = 200
  force = true

[[redirects]]
  # Rule 3b: DISCOGRAPHY CLEAN URLs - Single Pages
  # Rewrites clean URLs like /single/song-name to single.html with slug parameter
  from = "/single/:slug"
  to = "/single.html?slug=:slug"
  status = 200
  force = true

[[redirects]]
  # Rule 3c: DISCOGRAPHY CLEAN URLs - Collaboration Pages
  # Rewrites clean URLs like /collab/collab-name to single.html with slug parameter
  from = "/collab/:slug"
  to = "/single.html?slug=:slug"
  status = 200
  force = true

[[redirects]]
  # Rule 3d: DISCOGRAPHY CLEAN URLs - EP Pages (alternative naming)
  # Rewrites clean URLs like /ep/ep-name to album.html with slug parameter
  from = "/ep/:slug"
  to = "/album.html?slug=:slug"
  status = 200
  force = true

[[redirects]]
  # Rule 4: Clean URLs for other pages (about, contact, faq, etc)
  # /about → /about.html, /contact → /contact.html, etc.
  from = "/:page"
  to = "/:page.html"
  status = 200
  conditions = {Language = [], Domain = [], Role = []}

[[redirects]]
  # Rule 5: SUCCESS PAGE REWRITE (Internal rewrite for clean form submission URL)
  from = "/success"
  to = "/components/success.html"
  status = 200

[[redirects]]
  # Rule 6: SEO File Cleanup (Serve robots.txt and sitemap.xml directly)
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# ---
# =========================================================================
# FALLBACK (Custom 404 Page)
# =========================================================================

[[redirects]]
  # Rule 7: Custom 404 Page (Serve a dedicated 404 page for any unhandled path)
  from = "/*"
  to = "/404.html"
  status = 404