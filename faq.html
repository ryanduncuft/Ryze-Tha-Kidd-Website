<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>FAQ | Ryze Tha Kidd Official Site</title>
  <meta name="description" content="Frequently asked questions about Ryze Tha Kidd's music, collaborations, and videos." />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link href="./css/custom.css" rel="stylesheet" />

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="192x192" href="/WebpageIcon.png">

  <style>
    /* Matches your index.html layout */
    #interactive-bg { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; display: block; }
    main, nav, footer { position: relative; z-index: 1; }

    /* Custom FAQ Styles */
    .faq-video-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
    }

    .faq-video-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .faq-thumbnail-wrapper {
      position: relative;
      overflow: hidden;
    }

    .faq-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      display: block;
    }

    /* Play icon overlay to make it look like a video */
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.5);
      opacity: 0.8;
    }

    .faq-answer-container {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 0 0 12px 12px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-top: none;
    }

    /* Ensure the push-down feels smooth */
    .collapse {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .faq-title {
      color: #fff;
      font-size: 1.1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
  <canvas id="interactive-bg" aria-hidden="true"></canvas>

  <div id="navbar-container"></div>

  <main class="flex-grow-1">
    <section class="py-5 mt-5 text-center">
      <div class="container">
        <h1 class="display-4 fw-black mb-3">
          <span class="text-gradient">FREQUENTLY</span> ASKED QUESTIONS
        </h1>
        <p class="text-secondary fs-5 mx-auto max-w-text border-top border-3 pt-3" style="max-width: 600px;">
          Find answers to common questions paired with highlights from my YouTube channel.
        </p>
      </div>
    </section>

    <section class="pb-5" id="faq-list">
      <div class="container" style="max-width: 800px;">
        
        <div class="accordion accordion-flush" id="faqAccordion">
          
          <div class="accordion-item bg-transparent border-0 mb-4">
            <div class="accordion-header">
              <button class="faq-video-card p-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#ans1" aria-expanded="false">
                <div class="row g-0 align-items-center">
                  <div class="col-5 col-md-4">
                    <div class="faq-thumbnail-wrapper">
                      <img src="https://i.ytimg.com/vi/8dCv09a0tlM/maxresdefault.jpg" class="faq-thumbnail" alt="Video thumbnail">
                      <div class="play-overlay"><i class="fas fa-play-circle"></i></div>
                    </div>
                  </div>
                  <div class="col-7 col-md-8 p-3 p-md-4">
                    <h3 class="faq-title fw-bold mb-0">Blah Blah Blah</h3>
                  </div>
                </div>
              </button>
            </div>
            <div id="ans1" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
              <div class="faq-answer-container p-4">
                <p class="text-secondary mb-3 fw-bold">Blah Blah Blah 2.</p>
                <p class="text-secondary mb-3">Blah Blah Blah 3.</p>
              </div>
            </div>
          </div>
            <div id="ans3" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
              <div class="faq-answer-container p-4">
                <p class="text-secondary mb-0">Stay tuned to my socials and the "Latest Drop" section on the homepage for all upcoming release dates and teasers.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
