<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>404 - Transmission Failed</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <style>
      /* --- Custom Base Styles (RETAINED for 404 page consistency) --- */
      body {
        background-color: #0a0a0a;
        color: #e5e7eb;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }

      .neon-glow-text {
        text-shadow: 0 0 8px #8b5cf6, 0 0 15px #8b5cf6, 0 0 30px #8b5cf6;
      }

      .futuristic-card {
        background-color: rgba(25, 25, 25, 0.7); /* Subtle dark translucency */
        border: 1px solid rgba(44, 44, 46, 0.3);
        backdrop-filter: blur(10px); /* Stronger blur for the card */
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 4px 60px rgba(139, 92, 246, 0.1);
      }

      /* --- Custom Animations (RETAINED for error effect) --- */

      /* Class toggled by JS on load to start entrance animation */
      body.cont_error_active h1 {
        left: 0% !important;
      }

      body.cont_error_active p {
        left: 0% !important;
      }

      body.cont_error_active .cont_aura_2 {
        animation-name: animation_error_2;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        transform: rotate(-20deg);
      }

      body.cont_error_active .cont_aura_1 {
        transform: rotate(20deg);
        right: -170px !important;
        animation-name: animation_error_1;
        animation-duration: 4s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes animation_error_1 {
        from {
          transform: rotate(20deg);
        }
        to {
          transform: rotate(25deg);
        }
      }

      @keyframes animation_error_2 {
        from {
          transform: rotate(-15deg);
        }
        to {
          transform: rotate(-20deg);
        }
      }
    </style>
  </head>

  <body
    class="bg-black flex items-center justify-center min-h-screen relative overflow-hidden"
  >
    <div class="relative z-10 text-center p-8 max-w-lg w-full futuristic-card">
      <h1
        class="text-8xl md:text-[150px] font-extrabold text-violet-500 neon-glow-text tracking-widest relative left-[-100%] transition-all duration-500"
      >
        404
      </h1>
      <p
        class="mt-4 text-2xl md:text-3xl font-light tracking-wide text-gray-300 relative left-[100%] transition-all duration-500 delay-500"
      >
        // TRANSMISSION FAILED //
      </p>
      <p class="mt-2 text-lg text-gray-400">
        IN OTHER WORDS, IDK WHERE THE FUCK THIS PAGE IS.
      </p>

      <div class="mt-10 flex flex-col sm:flex-row justify-center gap-4">
        <a
          class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-semibold rounded-full shadow-lg text-white bg-violet-600 hover:bg-violet-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300"
          href="/"
        >
          <i class="fas fa-home mr-2"></i> RETURN TO HUB
        </a>
        <a
          class="inline-flex items-center justify-center px-8 py-3 border border-violet-700 text-base font-semibold rounded-full text-violet-300 bg-zinc-800/50 hover:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-all duration-300"
          href="discography"
        >
          <i class="fas fa-compact-disc mr-2"></i> FIND MUSIC
        </a>
      </div>
    </div>

    <div
      class="cont_aura_1 absolute top-[25px] w-[300px] h-[120%] right-[-170px] transition-all duration-500 bg-violet-500/50 shadow-[0px_0px_60px_20px_rgba(139,92,246,0.5)]"
    ></div>

    <div
      class="cont_aura_2 absolute bottom-[-301px] w-full h-[300px] right-[-10%] z-0 transition-all duration-500 bg-violet-500/50 shadow-[0px_0px_60px_10px_rgba(139,92,246,0.5),_0px_0px_20px_0px_rgba(0,0,0,0.1)]"
    ></div>

    <script>
      // Activate the entrance and animation effect after content loads
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("cont_error_active");
      });
    </script>
  </body>
</html>
